        document.querySelector("#inputMsg").addEventListener("keydown", function(event){
            if(event.key == "Enter"){
                let li1 = document.createElement("li"); 
                li1.innerText = this.value;
                document.querySelector("#msgList").append(li1);
            };
        });
    </script>
