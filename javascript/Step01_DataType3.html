<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType3.html</title>
</head>
<body>
    <script>
        //회원 한명의 정보라고 가정하자
        //각각 변수에 대입하면 3개의 변수가 필요하지만...
    var num = 1;
    var name = "김구라";
    var addr = "노량진";

    //다른 data type 을 활용하면 1개의 변수명으로 회원 한명의 정보를 관리 할 수 있다.

    var mem1={num:1, name:"김구라", addr:"노량진"};
    var mem2={name:"해골", num:2, addr:"행신동"};
    var mem3={num:num, name:name, addr:addr}; //초기에 설정된 num, name, addr값이 반환됨.
    
    // object type 의 특정방을 참조해서 불러오기
    var a=mem1.num; //1
    var b=mem2.name; //"해골"
    var c=mem3.addr; //"노량진"

    // object type 의 특정방을 참조해서 수정하기
    mem1.num = 999;
    mem2.name = "이정호";

    //object type 의 특정방을 참조해서 함수에서 바로 사용하기
    alert(mem2.addr)

    var info1={empno:8000, ename:"SMITH", sal:5000};
    //{key:value, key2:value2, ...}
    //식별자는 숫자로 시작하면 안된다.
    document.writeln(mem1.num, '<br>');
    document.writeln(mem1.name, '<br>');
    document.writeln(mem1.addr, '<br>');
    document.writeln(mem2.num, '<br>'); 
    document.writeln(mem2.name, '<br>'); 
    document.writeln(mem2.addr, '<br>'); 
    document.writeln(info1.empno, '<br>');
    document.writeln(info1.ename, '<br>'); 
    document.writeln(info1.sal, '<br>'); 
    document.writeln(a, '<br>');
    document.writeln(b, '<br>');
    document.writeln(c, '<br>');
    </script>
    
</body>
</html>
