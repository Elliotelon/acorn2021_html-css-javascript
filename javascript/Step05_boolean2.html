<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_boolean.html</title>
</head>
<body>
    <h1>boolean type 테스트중...</h1>
    <p id="info"></p>
    <script>
        let isMan = confirm("남자이면 확인을 누르세요."); /*isMan, isWait, isRun <<boolean 타입 변수명 대화식으로 지을것(가독성때문에)
                                                            true이면 남자이다, true이면 기다려라,  true이면 달려라*/ 
        /*
            isMan에 true가 들어있으면
            "당신은 남자이군요!" 를 p요소의 innerText로 출력하고
            isMan에 false가 들어있으면
            "당신은 여자이군요!" 를 p요소의 innerText로 출력해보세요.
        */
        // if(isMan==true) {
        //     document.querySelector("#info").innerText = "당신은 남자이군요!";
        // } 
        // if(isMan==false){
        //         document.querySelector("#info").innerText = "당신은 여자이군요!";
        // }

        // 위의 if문은 if~else 문으로 바꿀 수 있다.
        if(isMan){
            document.querySelector("#info").innerText = "당신은 남자이군요!";
        }
        else {
            document.querySelector("#info").innerText = "당신은 여자이군요!";
        } 
    </script>

</body>
</html>
