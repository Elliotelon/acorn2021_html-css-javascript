<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_example.html</title>
</head>
<body>
    <!--div{div$}*5로 만듬-->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <button onclick="change();">바꾸기</button>
    <script>
        // document.querySelectorAll("div")[1].innerText = "hi"; 1번방 div의 innerText 인 div2를 hi로 변경
        function change(){
            document.querySelectorAll("div")[0].innerText = "hello";
            document.querySelectorAll("div")[1].innerText = "hi";
            document.querySelectorAll("div")[2].style.color = "red";
            
            let four = document.querySelectorAll("div")[3];
            four. innerText = "4번째 div";
            four.style.color = "green";
        };
    </script>
</body>
</html>
