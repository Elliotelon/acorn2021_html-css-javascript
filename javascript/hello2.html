<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello2.html</title>
</head>
<body>
    <p id="one" onmouseover="a();" onmouseout="b();">마우스를 올려보셈</p>
    <img id="two" onclick="c();" onmouseout="d();" src="./images/kim1.png"/>
    <div>
        <img  id="four" onclick="e();" src="./images/rabbit_1.png"/>
        <button onclick="f();" id="three" style="display: none;">가즈아~</button>
    </div>
    <script>
        function a(){
            document.querySelector("#one").style.color = "red";
        }

        function b(){
            document.querySelector("#one").style.color = "black";
        }

        function c(){
            document.querySelector("#two").setAttribute("src","images/1.jpg");
        }

        function d(){
            document.querySelector("#two").setAttribute("src","images/kim1.png");
        }

        function e(){
            document.querySelector("#three").style.display = "inline";
            document.querySelector("#four").style.display = "none";

        }

        function f(){
            location.href="https://daum.net";
        }
    </script>
</body>
</html>
