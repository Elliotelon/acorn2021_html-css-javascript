<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_array.html</title>
</head>
<body>
    <h1>array type 테스트중...</h1>
    <script>
        // typeof(a); <<a의 타입을 알수있다. 
        // typeof{} : object, typeof[] : object <<따라서 array도 object의 일종이다.
        // array도 . 을 사용가능 but 인덱스로 특정자리에 있는것을 접근할때는 []사용 array.기능명, array[index]
        /*
            array type
            - 순서가 중요한 데이터를 담는다.
            - 대괄호 []리터럴을 이용해서 만들 수 있다.
            - 0부터 시작해서 1씩 증가하는 인덱스가 자동 부여된다.
            - array도 object의 일종
        */
        let nums = [10, 20, 30, 40, 50]; //nums.push(추가할데이터); 배열의 길이가 리턴됨
                                         //nums.pop(빼낼데이터); 빼낸 데이터가 리턴됨.
        let names = ["김구라", "해골", "원숭이"];
        // 빈 배열을 만들고
        let friends=[];
        // 추후에 값을 하나씩 추가 할 수 있다.
        friends.push("dog");
        friends.push("cat");
        friends.push("elephant");

        //배열의 방의 크기 참조
        let size1 = nums.length;
        let size2 = names.length;
        let size3 = friends.length;

    </script>
</body>
</html>
