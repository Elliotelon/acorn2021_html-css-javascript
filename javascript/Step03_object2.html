        mem1.name="개구라";

        var a=mem1.name; //개구라
        var b=mem2.name; //김구라? 개구라? 복사이후에 수정해도 수정값이 적용됨!!
        
        var num1 =10;
        var num2 =num1;

        num1=20;

            alert('12');
        }  
    </script>
