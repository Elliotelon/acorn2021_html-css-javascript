<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_quiz.html</title>
</head>
<body>
    <button id="countBtn" onclick="increase();">0</button>
    <script>
        //버튼을 누를때 마다 button 의 innerText 가 1씩 증가 되게 해 보세요.
        /* 힌트
        var count = 0
        function increase(){
            count = count + 1
        }
        */
        //페이지가 로딩되는 시점에 count 값을 0으로 초기화 하고
        var count=0
        //함수가 호출될 때 마다
        function increase(){
            //count 값을 1 증가 시키고
            count=count+1
            //버튼의 innerText 에 count 값을 출력하기
            document.querySelector("#countBtn").innerText = count;
        }
    </script>
</body>
</html>
