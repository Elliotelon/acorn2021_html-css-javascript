<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>array 테스트중...</h1>
    <input type="text" id="inputName" placeholder="이름입력..."/>
    <button onclick="saveToArray();">배열에 저장하기</button>
    <button onclick="printToConsole();">배열에 저장된 내용 콘솔에 순서대로 출력하기</button>
    <button onclick="printToList();">저장된 내용 ul 요소에 출력하기</button> <!-- 배열의 크기만큼출력-->
    <button onclick="printToList2();">저장된 내용 ul 요소에 출력하기2</button> <!-- 배열의 크기만큼출력-->
    <h2>이름 목록입니다.</h2>
    <ul id="nameList">

    </ul>
    <div id="myDiv"> 
        
    </div>
   
    <script>
         /*
            let p1 = doument.createElement("p");

        let printToList = function(){
            //ul 의 자식요소를 모두 삭제
            document.querySelector("#nameList").innerText="";

            //배열의 방의 갯수 만큼 li가 만들어져야 한다.
            for(let i=0; i<names.length; i++){
                //li를 만들어서
                let li1 = document.createElement("li");
                //innerText를 출력하고
                li1.innerText = names[i];
                //원하는 곳에 넣기
                document.querySelector("#nameList").append(li1);       
            };     
        };
      
        //입력한 이름을 저장할 예정인 배열(array) 미리 만들어 놓기
        let names=[];
        
        let saveToArray = function(){
            //1. input 요소에 입력한 문자열 읽어오기

            //2. 읽어온 문자열을 배열에 추가하기

            let text1 = document.querySelector("#inputName").value;
            names.push(text1);
        };

        let  printToConsole = function(){
            //배열에 저장된 이름을 순서대로 콘솔창에 모두 출력하기
            for(let i=0; i<names.length; i++){
                console.log(names[i]);
            };            
        };
        let printToList2 = function(){
            //ul 의 자식요소를 모두 삭제
            document.querySelector("#nameList").innerText="";

            //배열의 방의 갯수 만큼 li가 만들어져야 한다.
            // for(let i=0; i<names.length; i++){
            //     //li를 만들어서
            //     let li1 = document.createElement("li");
            //     //innerText를 출력하고
            //     li1.innerText = names[i];
            //     //원하는 곳에 넣기
            //     document.querySelector("#nameList").append(li1);       
            // };
            names.forEach(function(item){
               let li2 = document.createElement("li");
               li2.innerText = item;
               document.querySelector("#nameList").append(li2);
            })     
        };
    </script>
</body>
</html>
