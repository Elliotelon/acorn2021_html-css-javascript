<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_example.html</title>
</head>
<body>
    <h1>논리 연산자 테스트 예제</h1>
    <input type="text" id="height" placeholder="키를 입력하세요..."/>
    <input type="text" id="weight" placeholder="몸무게를 입력하세요..."/>
    <button id="checkBtn">놀이 기구를 탈 수 있는지 확인하기</button>
    <p id="result"></p>
    <script>
        /*
            키가 너무 작거나 몸무게가 너무 크면 탈수 없는 놀이기구가 있다.
            키는 150이상, 몸무게는 100미만이 기준이다.
            키와 몸무게를 입력하고 확인하기 버튼을 누르면
            해당 놀이기구를 탈수 있는지 없는지 메세지를 p요소의 innerText로 출력하는 프로그래밍을 해보세요.
        */
       
       
       document.querySelector("#checkBtn").addEventListener("click", function(){
           let small = document.querySelector("#height").value;
           let fat = document.querySelector("#weight").value;
            if(small<150 || fat>=100){
                document.querySelector("#result").innerText = `키 : ${small}cm, 몸무게 :${fat}kg 이므로 탑승불가입니다.`;
            }else{
                document.querySelector("#result").innerText = "탑승가능합니다.";
            };
        });
    </script>
</body>
</html>
