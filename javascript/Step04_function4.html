<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_function4.html</title>
</head>
<body>
    <script>
        // undefined를 리턴해주는 함수
        function a(){
            console.log("a() 함수 호출됨");
        };
        // number type을 리턴해주는 함수
        function b(){
            console.log("b() 함수 호출됨");
            return 10;
        };
        // string type을 리턴해주는 함수
        function c(){
            console.log("c() 함수 호출됨");
            return "kim";
        };
        // object type을 리턴해주는 함수
        function d(){
            console.log("d() 함수 호출됨");
            let obj = {num:1, name:"김구라", addr:"노량진"};
            return obj;
        };
        /*mem1= d();
          mem2= d();
          mem1 == mem2 같을까? 다르다!! 
          이유 : d함수를 호출할때마다 새로운 obj가 힙영역에 저장되므로 참조값이 달라진다.
          mem1과 mem2 같게 만드려면 function 밖에 script영역에 let obj = {num:1, name:"김구라", addr:"노량진"};
          을 정의 해놓고 사용하면 된다.
          */
        // array type을 리턴해주는 함수
        function e(){
            console.log("e() 함수 호출됨");
            let arr=["김구라", "해골", "원숭이"];
            return arr;
        };
        alert(d().num); // d:함수타입 d():오브젝트타입 d().num:숫자타입
        alert(e()[0]);
        
        // 회원 목록을 array로 리턴하는 함수
        function getData(){
            let data =[
                {num:1, name:"김구라", isMan:true},
                {num:2, name:"해골", isMan:false},
                {num:3, name:"원숭이", isMan:true}
            ];
            return data;
        };
    </script>    
</body>
</html>
