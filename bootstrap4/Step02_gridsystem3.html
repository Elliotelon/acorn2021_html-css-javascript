<html lang="en">
<head>

    <title>step02_gridsystem.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .row{
            height: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>수직 정렬 테스트</h1>
        <div class="row border border-primary align-items-start">
            <div class="col border bg-info">col1</div>
            <div class="col border bg-info">col2</div>
            <div class="col border bg-info">col3</div>
        </div>
        <div class="row border border-primary align-items-center">
            <div class="col border bg-info">col1</div>
            <div class="col border bg-info">col2</div>
            <div class="col border bg-info">col3</div>
        </div>
        <div class="row border border-primary align-items-end">
            <div class="col border bg-info align-self-start">col1</div>
            <div class="col border bg-info align-self-center">col2</div>
            <div class="col border bg-info align-self-end">col3</div>
