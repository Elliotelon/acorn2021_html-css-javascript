<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_form2.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>폼 요소의 도움말</h1>
        <form action="">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" class="form-control">
                <span class="form-text text-muted">
                    영문자로 시작하고 숫자를 조합해 주세요.
                </span>
            </div>
            <button type="submit" class="btn btn-outline-primary">가입</button>
        </form>
        <h1>폼 검증 상태 표시</h1>
        <form action="" class="needs-validation"> 
            <div class="form-group">
                <label>이메일</label>
                <input type="text" class="form-control is-valid"/>
                <div class="valid-feedback">
                    잘 입력 했습니당.
                </div>
                <div class="invalid-feedback">
                    이메일 형식에 맞게 입력 하쇼.
                </div>
            </div>
            <button type="submit" class="btn btn-outline-secondary">가입</button>
        </form>

        <h1>폼 검증 상태 표시(실제동작)</h1>
        <form action="" class="needs-validation">
            <div class="form-group">
                <label for="nick">별명 입력</label>
                <input type="text" id="nick" class="form-control"/>
                <div class="invalid-feedback">
                    2글자 이상 입력하세요
                </div>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
        </form>
    </div>
    <script>
        document.querySelector("#nick").addEventListener("input", function(){
            let inputNick = this.value;
            this.classList.remove("is-valid");
            this.classList.remove("is-invalid");

            if(inputNick.length <2){
                this.classList.add("is-invalid");
            }else{
                this.classList.add("is-valid");
            };
        });
    </script>
</body>
</html>
