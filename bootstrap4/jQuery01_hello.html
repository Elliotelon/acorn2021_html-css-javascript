<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01_hello.html</title>
    <!--jQuery 로딩하기-->
    <script src="./js/jquery-3.5.1.js"></script>
</head>
<body>
    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">바꾸기</button>

    <p id="one">p1</p>
    <p>p2</p>
    <p class="my-class">p3</p>
    <p class="my-class">p4</p>
    <p class="my-class">p5</p> <!--p{p$}*5-->
    <script>
        $("#changeBtn2").on("click", function(){
            $("p").text("해골"); // $().action1().action2().......
            $("#one").css("color", "red");
        });

        document.querySelector("#changeBtn").addEventListener("click", function(){
           //모든 p요소의 참조값을 배열에 담아와서
           let divs = document.querySelectorAll("p");
           console.log(divs);           
           //반복문 돌면서 p모든 요소의 innerText 바꿔주기
            for(let i=0; i<divs.length; i++){
                //배열의 i번째 방에 들어 있는 p요소의 참조값을 이용해서
                //innerText 바꿔주기
                divs[i].innerText = "김구라";
            };
        });

    </script>
</body>
</html>
