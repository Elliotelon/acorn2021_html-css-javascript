<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <h1></h1>
        <div class="row justify-content-center" >
            <div class="col-md-6 bg-light">
                <form action="loginAction" id="form">
                    <h2 id="h2">로그인 폼 입니다.</h2>
                    <div class="form-group">
                        <label for="email" id="e1">이메일</label>
                        <input type="text" class="form-control" id="email"/>
                    </div>
                    <div class="form-group">
                        <label for="pwd" id="p1">비밀번호</label>
                        <input type="password" class="form-control" id="pwd"/>
                    </div>
                    <div class="form-group form-check">
                        <input id="idsave" class="form-check-input" type="checkbox"/>
                        <label for="idsave" class="form-check-label" id="idS">아이디 저장</label>
                        
                    </div>
                    <button class="btn btn-primary" type="reset" id="log">로그인</button>
                    <button class="btn btn-danger" type="reset" id="can">취소</button>
                    <select id="lang">
                        <option value="en">English</option>
                        <option value="ko" selected>한국어</option>
                    </select>
                </form>
                <div id="Div">
                        
                </div>
                <div class="alert alert-success valid-feedback ">
                    로그인 성공 했습니다.
                </div>
                <div class="alert alert-danger invalid-feedback">
                    로그인 실패 했습니다.
                </div>
            </div>
        </div>
        <script>
            document.querySelector("#log").addEventListener("click", function(){
                let id = document.querySelector("#email").value;
                let pwd = document.querySelector("#pwd").value;
                let this2 = document.querySelector("#Div");
                

                this2.classList.remove("is-valid")
                this2.classList.remove("is-invalid")

                if(id=="kim" && pwd=="1234"){
                    this2.classList.add("is-valid")
                    document.querySelector("#form").style.display = "none";
                }else{
                    this2.classList.add("is-invalid")
                    document.querySelector("#form").style.display = "none";
                };
            });

            document.querySelector("#lang").addEventListener("change", function(){
                let lang1 = this.value;
                if(lang1=="en"){
                    document.querySelector("#h2").innerText = "This is login form";
                    document.querySelector("#e1").innerText = "Email";
                    document.querySelector("#p1").innerText = "PassWord";
                    document.querySelector("#idS").innerText = "Save Id";
                    document.querySelector("#log").innerText = "Log In";
                    document.querySelector("#can").innerText = "Cancel";
                }else {
                    document.querySelector("#h2").innerText = "로그인 폼 입니다.";
                    document.querySelector("#e1").innerText = "이메일";
                    document.querySelector("#p1").innerText = "비밀번호";
                    document.querySelector("#idS").innerText = "아이디 저장";
                    document.querySelector("#log").innerText = "로그인";
                    document.querySelector("#can").innerText = "취소";
                }
            });
        </script>
</body>
</html>
