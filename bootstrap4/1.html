<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <h1>칼럼안의 form</h1>
        <div class="row justify-content-center" >
            <div class="col-md-6 bg-light">
                <form action="loginAction" id="form">
                    <h2>로그인 폼 입니다.</h2>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="text" class="form-control" id="email"/>
                    </div>
                    <div class="form-group">
                        <label for="pwd">비밀번호</label>
                        <input type="password" class="form-control" id="pwd"/>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"/>아이디 저장                   
                        </label>
                    </div>
                    <button class="btn btn-primary" type="reset" id="log">로그인</button>
                    <button class="btn btn-danger" type="reset" id="can">취소</button>
                </form>
                <div id="Div">
                        
                </div>
                <div class="alert alert-success valid-feedback " data-dismiss="alert">
                    로그인 성공 했습니다.
                </div>
                <div class="alert alert-danger invalid-feedback">
                    로그인 실패 했습니다.
                </div>
            </div>
        </div>
        <script>
            document.querySelector("#log").addEventListener("click", function(){
                let id = document.querySelector("#email").value;
                let pwd = document.querySelector("#pwd").value;

                document.querySelector("#Div").classList.remove("is-valid")
                document.querySelector("#Div").classList.remove("is-invalid")

                if(id=="kim" && pwd=="1234"){
                    document.querySelector("#Div").classList.add("is-valid")
                    document.querySelector("#form").style.display = "none";
                }else{
                    document.querySelector("#Div").classList.add("is-invalid")
                    document.querySelector("#form").style.display = "none";
                };
            });
        </script>
</body>
</html>
