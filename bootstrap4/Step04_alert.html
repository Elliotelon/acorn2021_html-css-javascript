<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_alert.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>알림 스타일</h1>
        <div class="alert alert-success">
            작업 성공 했습니다.
        </div>
        <div class="alert alert-danger">
            에러가 발생했습니다.
            <a href="#" class="alert-link">다시 시도하기</a>
        </div>
        <button type="submit" class="btn btn-primary" id="btn">제출</button>
        
        <h1>제거 가능한 Alert</h1>
        <p>
            아래의 alert는 bootstrap4에서 미리 준비된 javascript를
            이용해서 동작이 되는 alert이다.
            동작하기 위해서는 jquery와 bootstrap javascript를 순서대로 로딩하고 ui에는 data-xxx="xxx" 속성을 약속된 형식에 맞게
            넣어주면 동작한다.
        </p>
        <div class="alert alert-warning alert-dismissible">
            <strong>주의!</strong> 컨텐츠가 삭제 됩니다.
            <button class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
    
    <script>
        document.querySelector("#btn").addEventListener("click", function(){
            alert(1234);
        });
    </script>
</body>
</html>
