<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_Selector.html</title>
	<style>
		/* 요소명 선택자 */
		div{
			border-width: 1px;
			border-style: solid;
			border-color: #ff0000;
		}
		/* 클래스 선택자 */
		.bg-yellow{
			background-color: #ffff00;
		}
		/* 아이디 선택자 */
		#myDiv{
			color: #0000ff;
		}
	</style>
</head>
<body>
<div>div1</div>
<div class="bg-yellow">div2</div>
<div class="bg-yellow">div3</div>
<div class="bg-yellow">div4</div>
<div id="myDiv">div5</div>
</body>
</html>
