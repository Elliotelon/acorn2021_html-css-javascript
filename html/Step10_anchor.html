<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_anchor.html</title>
    <style>
        .container{
            width: 768px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>a(anchor) 요소는 하이퍼링크, 책갈피, javascript 등을 수행할때 사용한다.</h1>
        <ul>
            <li><!-- 현재 위치를 기준으로 이동하는 상대경로 이동-->
                <a href="hello.html">hello.html 로 가기</a></li>
            <li><!-- 웹에서의 절대 경로 이동-->
                <a href="http://14.63.164.99/student.html">공부방</a></li>
            <li><!-- 파일 시스템에서 절대 경로 이동-->
                <a href="C:\acorn2021\visual_work\html\hello.html">hello.html 로 가기</a></li>
            <li><!-- 웹에서의 절대 경로 이동-->
                <a href="https://www.daum.net/">daum 으로 가기</a></li>
                <!-- 이미지에 링크를 걸수도 있다.-->
            <li><a href="http://14.63.164.99/"><img src="./images/kim1.png"/></a></li>
            <li>
                <a href="http://14.63.164.99/">
                    <!-- 인라인 요소는 원래 블럭 요소를 자식 요소로 가질 수 없다.
                    단 a 요소만 예외적으로 div 같은 블럭요소를 자식요소로 가질 수 있다.
                <span><div>xxx</div></span> << 인라인요소 안에 블럭요소 불가능한 예시-->
                    <div>
                        <h3>이동하기</h3>
                        <img src="./images/kim1.png"/>
                    </div>
                </a>
            </li>    
        </ul>    
    </div>
</body>
</html>
